<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
        <link href="tyylit.css" rel="stylesheet" type="text/css"/>
		<title>Testitiedosto1</title>
		
	</head>
	<body>
        <h1>Branch: testing2</h1>
        <input type="text" id="nimi"/>
        <input type="button" value="Moikkaa" onClick="moikkaa()"/><label>Ikäsi:</label>
        <input type="text" id="ika"/>
        <input type="button" value="Kerro ikä" onClick="naytaIka()"/>
		
        <div  id="vastaus1"></div>
        <div  id="vastaus2"></div>
        
		
        <script>
			
			function moikkaa(){
				var nimi=document.getElementById("nimi").value;
				document.getElementById("vastaus1").innerHTML= "Moi " + nimi;
			}
			
			function naytaIka(){
				var ika=document.getElementById("ika").value;
                document.getElementById("vastaus2").innerHTML= "olet "+ika+"-vuotias"
				
			}
		</script>
	</body>

</html>
